name: Trigger auto deployment for ribpay-container-app

on:
  push:
    branches: 
      - main
    paths:
      - '**'
      - '.github/workflows/ribpay-container-app-AutoDeployTrigger-5f1d9b64-e076-47ae-bf3a-269894c2b05f.yml'
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write # This is required for requesting the OIDC JWT Token
      contents: read # Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npx prisma generate

      - name: Build application
        run: |
          npm run build

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RIBPAYCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RIBPAYCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RIBPAYCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ribpayregistry

      - name: Build and push container image to registry
        run: |
          echo "FROM node:18
          WORKDIR /app
          COPY package*.json ./
          RUN npm install
          COPY . .
          RUN npx prisma generate
          RUN npm run build
          EXPOSE 3000
          CMD [\"npm\", \"run\", \"start:prod\"]" > Dockerfile
          docker build --platform linux/amd64 -t ribpayregistry.azurecr.io/ribpay-api:v0 .
          docker push ribpayregistry.azurecr.io/ribpay-api:v0

      - name: Set ACR credentials in Azure Container App with retry
        run: |
          for i in {1..5}; do
            az containerapp registry set -n ribpay-container-app -g ribpayTestApiDeployResourceGroup --server ribpayregistry.azurecr.io --username ${{ secrets.RIBPAYCONTAINERAPP_REGISTRY_USERNAME }} --password ${{ secrets.RIBPAYCONTAINERAPP_REGISTRY_PASSWORD }} && break || sleep 15;
          done

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ribpayregistry.azurecr.io
          registryUsername: ${{ secrets.RIBPAYCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RIBPAYCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: ribpay-container-app
          resourceGroup: ribpayTestApiDeployResourceGroup
          imageToBuild: ribpayregistry.azurecr.io/ribpay-api:v0
          buildArguments: |
            PRISMA_CLIENT=generate
