          fi

      - name: Update Container App
        run: |
          az containerapp update \
            --name ${{ steps.lowercase_type.outputs.output-string }}-${{ env.UNIQUE_SUFFIX }} \
            --resource-group ${{ vars.AZURE_RESSOURCE_GROUP }} \
            --image ${{ vars.ACR_NAME }}.azurecr.io/ribpay-nestjs-api:${{ needs.config.outputs.type }}-${{ env.UNIQUE_SUFFIX }} \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL_PROD }}" \
                          "INPI_USERNAME=secretref:inpi-username" \
                          "INPI_PASSWORD=secretref:inpi-password" \
                          "OXLIN_CLIENT_ID=secretref:oxlin-client-id" \
                          "OXLIN_CLIENT_SECRET=secretref:oxlin-client-secret" \
                          "LAGO_API_KEY=secretref:azure-storage-connection-string" \
                          "AZURE_STORAGE_CONNECTION_STRING=secretref:azure-storage"

      - name: Output deployment information
        run: |
          echo "- [View the deployed API](https://${{ steps.lowercase_type.outputs.output-string }}.azurecontainerapps.io)" >> $GITHUB_STEP_SUMMARY
